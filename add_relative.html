<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Relative</title>
</head>

<body>
    <form id="relative_input">
        <label for="relative_name">Relative's Name:</label>
        <input type="text" id="relative_name" name="relative_name" required>

        <label for="father_name">Relative's Father's Name:</label>
        <input type="text" id="father_name" name="father_name">

        <label for="father_name">Relative's Mother's Name:</label>
        <input type="text" id="father_name" name="father_name">

        <label for="relationship">Relationship:</label>
        <select id="relationship" name="relationship">
            <option value="father">Father</option>
            <option value="mother">Mother</option>
            <option value="uncle">Uncle</option>
            <option value="aunt">Aunt</option>
            <option value="child">Child</option>
            <option value="nephew">Nephew/Niece</option>
            <option value="brother">Brother/Sister</option>
        </select>

        <button type="submit">Add Relative</button>
    </form>
</body>

</html>
